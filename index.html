<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body onload="$focus()">
    <main>
       <div class="contain d-flex justify-content-center flex-wrap">
        <div class="card p-2">
            <div class="top d-flex">
                <div class="d-flex align-items-center"><p>Mellat Bank</p></div>
                <div class="d-flex align-items-center justify-content-end">
                    <figure id="logo"><img src="pic/logo.png" alt=""></figure>
                </div>
            </div>
            <div class="center">
                <div class="col-12 d-flex align-items-center"><figure><img src="pic/chip.png" alt=""></figure></div>
                <div class="col-12 d-flex align-items-center">
                    <p id="number"></p>
                </div>
            </div>
            <div class="bottom d-flex">
                <div class="d-flex align-items-center"><p id="cardname">Name:</p></div>
                <div class="d-flex align-items-center justify-content-end"><span id="expire">Expire:</span></div>
            </div>
            <div class="cvv2inp col-12">
                <h2>CVV2:</h2>
            </div>
        </div>
        <div class="form-number d-flex px-2 col-12 justify-content-evenly">
            <label>Card number</label>
            <input onkeyup="inpnum(this,1)" type="text" class="col-2" id="firstinp">
            <input onkeyup="inpnum(this,2)" type="text" class="col-2">
            <input onkeyup="inpnum(this,3)" type="text" class="col-2">
            <input onkeyup="inpnum(this,4)" type="text" class="col-2">
        </div>
        <div class="card-name col-12 d-flex justify-content-between">
           <div class="col-5">
            <label>Card name</label>
            <input id="cardnamee" onkeyup="$cardname(this)" type="text"  >
           </div>

           <div class="col-5">
            <label>Exp</label>
            <input id="cardnamee" onkeyup="$expire(this)" type="text"  >
           </div>
        </div>
        <div class="col-12 cvv2">
            <label>CVV2</label>
            <input onkeyup="$cvv2(this)" type="text" class="col-5">
        </div>
        
       </div>
    </main>
</body>
<script src="asset/js/master.js"></script>
</html>
